<body>
    <form class="container" id="petRegistration">
        <div class="mb-3">
            <label class="form-label" for="petName">Pet Name:</label>
            <input type="text" class="form-control" id="petName" name="petName">
        </div>
        <div class="mb-3">
            <label class="form-label" for="petAge">Pet Age:</label>
            <input type="number" class="form-control" id="petAge" name="petAge">
        </div>
        <div class="mb-3">
            <label class="form-label" for="petBreed">Breed</label>
            <select class="form-select" id="petBreed" name="petBreed">
                <option value="">Select Breed</option>
                <option value="labrador">Labrador</option>
                <option value="bulldog">Bulldog</option>
                <option value="poodle">Poodle</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="petGender">Gender:</label>
            <select class="form-select" id="petGender" name="Gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </form>
    <div class="flex-parent-between">
        <!-- Display total number of registered pets -->
        <section class="count-section">
            <h2>Total Pets Registered:</h2>
            <p id="petCount">0</p>
        </section>

        <!-- Display registered pets names -->
        <section class="list-section">
         <h2>Registered Pets:</h2>
         <ul id="petList"></ul>
        </section>
