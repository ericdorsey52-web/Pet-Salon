<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Pet - Happy Paws</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-danger text-white text-center py-4">
    <h1>üê∂ Register Your Pet</h1>
  </header>

  <main class="container my-4">
    <form id="petForm" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="petName" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" id="petAge" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select id="petGender" class="form-select" required>
          <option value="">--Select--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Breed</label>
        <input type="text" id="petBreed" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Service</label>
        <select id="petService" class="form-select" required>
          <option value="">--Select--</option>
          <option value="Grooming">Grooming</option>
          <option value="Bath">Bath</option>
          <option value="Nail Trim">Nail Trim</option>
          <option value="Haircut">Haircut</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Type</label>
        <select id="petType" class="form-select" required>
          <option value="">--Select--</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Bird">Bird</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <button type="submit" class="btn btn-danger w-100">Register Pet</button>
    </form>

    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-secondary">Back to Home</a>
    </div>
  </main>

  <footer class="bg-danger text-white text-center py-2">
    &copy; 2025 Happy Paws Pet Salon
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
