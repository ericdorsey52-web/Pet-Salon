<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Paws Pet Salon</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-danger text-white text-center py-4">
    <h1>🐾 Happy Paws Pet Salon</h1>
  </header>

  <main class="container my-4">
    <!-- Salon Info -->
    <div id="salonInfo" class="mb-4"></div>

    <!-- Pet Count -->
    <div id="petCount" class="alert alert-warning fw-bold"></div>

    <!-- Pet Table -->
    <h2 class="mb-3">Registered Pets</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Breed</th>
          <th>Service</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody id="petTable"></tbody>
    </table>

    <a href="registration.html" class="btn btn-danger">Register a New Pet</a>
  </main>

  <footer class="bg-danger text-white text-center py-2">
    &copy; 2025 Happy Paws Pet Salon
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
