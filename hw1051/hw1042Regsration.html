<main class="flex-parent-between">
    <form id="registerForm" class="row g-3">
        <div class="mb-3">
            <label class="form-label" for="petName">Pet Name:</label>
            <input type="text" class="form-control" id="petName" name="petName">
        </div>
        <div class="mb-3">
            <label class="form-label" for="petAge">Pet Age:</label>
            <input type="number" class="form-control" id="petAge" name="petAge">
        </div>
        <div class="mb-3">
            <label class="form-label" for="petBreed">Breed:</label>
            <input type="text" class="form-control" id="petBreed" name="petBreed">
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="petGender">Gender:</label>
            <select class="form-select" id="petGender" name="Gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="petService">Service:</label>
            <select class="form-select" id="petService" name="petService">
                <option value="">Select Service</option>
                <option value="grooming">Grooming</option>
                <option value="bath">Bath</option>
                <option value="nailTrim">Nail Trim</option>
                <option value="haircut">Haircut</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="petType">Type:</label>
            <select class="form-select" id="petType" name="petType">
                <option value="">--Select--</option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Bird">Bird</option>
                <option value="Other">Other</option>
                </select>
            </label>
        </div>

        <button type="submit" class="btn">Register Pet</button>

        <!-- Link back to home -->
        <a href="HW1042.html" class="btn">Back to Home</a>
    </form>
</main>
