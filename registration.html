<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Mytouch.css">
</head>
<body>
    <h1>Pet Salon Registration</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Registration</h1>
    <form class="container" id="petRegistration">
        <div class="mb-3">
            <label class="form-label" for="petName">Pet Name:</label>
            <input type="text" class="form-control" id="petName" name="petName">
        </div>
        <div class="mb-3">
            <label class="form-label" for="petAge">Pet Age:</label>
            <input type="number" class="form-control" id="petAge" name="petAge">
        </div>
        <div class="mb-3">
            <label class="form-label" for="petBreed">Breed</label>
            <select class="form-select" id="petBreed" name="petBreed">
                <option value="">Select Breed</option>
                <option value="labrador">Labrador</option>
                <option value="bulldog">Bulldog</option>
                <option value="poodle">Poodle</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="petGender">Gender:</label>
            <select class="form-select" id="petGender" name="Gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

    </form>
</body>
</html>
